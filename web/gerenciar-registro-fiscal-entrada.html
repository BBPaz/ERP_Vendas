            <li class="nav-rodape"><a href="modulos.html">Alterar Módulo</a></li>
        </ul>
    </nav>

    <div class="cont">
        
        <div class="col-md-12">
            <div class="border-titulo">

                <h2>Gerenciar Registro Fiscal de Entrada</h2>

                <br>

                <p class="pl-15 pt-15 pb-15"><a onClick="popup_selecionarnotafiscal()" class="btn btn-hover">SELECIONAR NOTA FISCAL</a></p>

                <form>

                    <div class="col-md-1 form-group">
                        <label>Modelo</label>
                        <input type="text" class="form-control" />
                    </div>
                    
                    <div class="col-md-2 form-group">
                        <label>Nº Documento</label>
                        <input type="text" class="form-control" />
                    </div>
                    
                    <div class="col-md-1 form-group">
                        <label>Espécie</label>
                        <input type="text" class="form-control" />
                    </div>
                    
                    <div class="col-md-1 form-group">
                        <label>Série</label>
                        <input type="text" class="form-control" />
                    </div>
                    
                    <div class="col-md-1 form-group">
                        <label>Subsérie</label>
                        <input type="text" class="form-control" />
                    </div>
                    
                    <div class="col-md-2 form-group">
                        <label>Data Entrada</label>
                        <input type="date" class="form-control" />
                    </div>
                    
                    <div class="col-md-2 form-group">
                        <label>Data Emissão</label>
                        <input type="date" class="form-control" />
                    </div>
                    
                    <div class="col-md-1 form-group">
                        <label>Lote</label>
                        <input type="text" class="form-control" />
                    </div>
                    
                    <div class="col-md-1 form-group">
                        <label>CFOP</label>
                        <input type="text" class="form-control" />
                    </div>
                    
                    <div class="col-md-3 form-group">
                        <label>Situação do Documento</label>
                        <select class="form-control">
                            <option selected disabled>Selecione</option>
                            <option>-</option>
                            <option>-</option>
                            <option>-</option>
                        </select>
                    </div>
                    
                    <div class="col-md-4 form-group">
                        <label>Nome/Razão Social</label>
                        <input type="text" class="form-control" />
                    </div>
                    
                    <div class="col-md-3 form-group">
                        <label>CPF/CNPJ</label>
                        <input type="text" class="form-control" />
                    </div>
                    
                    <div class="col-md-2 form-group">
                        <label>Unidade Federativa (UF)</label>
                        <select class="form-control">
                            <option selected disabled>Selecione</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amap&#225;</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Cear&#225;</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Esp&#237;rito Santo</option>
                            <option value="GO">Goi&#225;s</option>
                            <option value="MA">Maranh&#227;o</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Par&#225;</option>
                            <option value="PB">Para&#237;ba</option>
                            <option value="PR">Paran&#225;</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piau&#237;</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rond&#244;nia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">S&#227;o Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        
                        </select>
                    </div>

                    <div class="clearfix" style="border-bottom: 1px solid #999; margin-bottom:35px;"></div>
                    
                    <div class="col-md-1 form-group">
                        <label>Base ICMS</label>
                        <input type="text" class="form-control" placeholder="R$" />
                    </div>
                    
                    <div class="col-md-1 form-group">
                        <label>ICMS</label>
                        <input type="text" class="form-control" placeholder="R$" />
                    </div>
                    
                    <div class="col-md-1 form-group">
                        <label>Base IPI</label>
                        <input type="text" class="form-control" placeholder="R$" />
                    </div>
                    
                    <div class="col-md-1 form-group">
                        <label>IPI</label>
                        <input type="text" class="form-control" placeholder="R$" />
                    </div>
                    
                    <div class="col-md-1 form-group">
                        <label>Base ISS</label>
                        <input type="text" class="form-control" placeholder="R$" />
                    </div>
                    
                    <div class="col-md-1 form-group">
                        <label>ISS</label>
                        <input type="text" class="form-control" placeholder="R$" />
                    </div>
                    
                    <div class="col-md-1 form-group">
                        <label>Alíquota</label>
                        <input type="text" class="form-control" placeholder="R$" />
                    </div>
                    
                    <div class="col-md-2 form-group">
                        <label>Valor Contábil Total</label>
                        <input type="text" class="form-control" placeholder="R$" />
                    </div>
                    
                    <div class="col-md-12 form-group">
                        <label>Observações</label>
                        <textarea class="form-control" cols="5" rows="5"></textarea>
                    </div>

                </form>

                <div class="clearfix"></div>
        
            </div>

            <br>

            <p style="float:left;">
                <a href="#" class="btn btn-amarelo">Limpar Campos</a>
            </p>

            <p style="float:right;">
                <a href="#" class="btn btn-verde">Gravar</a>
            </p>

        </div>

    </div>

<div id="popup"></div>

<script src="js/jquery.min.js"></script>
<script src="js/jquery.dataTables.min.js"></script>
<script src="js/dataTables.bootstrap4.min.js"></script>
<script src="js/scripts.js"></script>

</body>

</html>
